<form [formGroup]="formH" (ngSubmit)="onSubmit()">
    <Label>Search</Label>
    <input type="search" formControlName="searchControl">

<p *ngIf="result">result is:{{result}}</p>

<p *ngFor="let item of mergeMapResult">{{item}}</p>
